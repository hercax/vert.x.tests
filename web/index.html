<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vert.x tests</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">
					Vert.x tests
				</a>				
			</div>
		</div>
	</div>
	
	<h2>Chat Demo</h2>
	<h5>A simple chat application, you can chat with everyone in this page right now.</h5>
	<br />
	<div class="row-fluid">
		<div class="span12 well" id="appView">
			<div class="row-fluid">
				<div class="span2" id="usersPane"></div>
				<div class="span10" id="chatPane"></div>
			</div>		
			<div class="row-fluid">
				<div class="span2"></div>
				<div class="span10">
					<div id="login">
						<input type="text" class="input-xlarge" id="txtUser" placeholder="Enter your nickname and hit Enter...">
						<br />
						<button id="btnLogin" class="btn btn-primary">Login</button>
					</div>
					<div id="message">
						<input type="text" class="input-xlarge" id="txtMessage" placeholder="Enter your message and hit Enter...">
						<br />
						<button id="btnSend" class="btn btn-success">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery.1.7.2.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/mustache.js"></script>
	<script type="text/javascript" src="lib/sockjs-0.2.1.min.js"></script>	
	<script type="text/javascript" src="lib/vertx.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
